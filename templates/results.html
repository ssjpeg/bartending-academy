{% extends "layout.html" %}

{% block content %}

<script>
    let score = {{score | tojson }}
    let wrongs = {{wrongs | tojson }}

    $(document).ready(function () {
    if (wrongs.length == 0){
      $("#review").html("Great Work!")
    }
    else{
      $("#review").append("<div class = 'col-md-12'> <div> Topics to Review</div> <div><ul> {% for each in wrongs %}<li>{{each}}</li> {% endfor %} </ul></div>")
    }
  })
    
</script>


<div class="container">
  <div id = "question_title"> Quiz Performance </div>
  <hr>

  <div class = "col-md-12">
    <hr class = "results">
    <div class="row col-md-12" id = "question_text">Accuracy: {{'%0.0f'|format(score|float)}}%</div>
    <hr class = "results">
    <div class="row" id = "review"></div>
    <hr class = "results">
  </div>

    <div class = "row"> 
      <button type="button" class="col-md-3 btn btn-lg btn-primary btn-dark center" id="tools" onclick="window.location.href='/lesson/tools';">
        Review Content
      </button>
      <button type="button" class="col-md-3 btn btn-lg btn-primary btn-dark center" id="tools" onclick="window.location.href='/quizpage';">
        Retake Quizzes
      </button>
      <button type="button" class="col-md-3 btn btn-lg btn-primary btn-dark center" id="tools" onclick="window.location.href='https://www.thespruceeats.com/bartending-tips-for-better-drinks-4105954';">
        Learn More about Bartending
      </button>
  </div>

  </div>
</div>


{% endblock %}
