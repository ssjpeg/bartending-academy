{% extends "layout.html" %}

{% block content %}
<script src="/static/recipes.js"></script> 

<script> 
    let recipe = {{recipe|tojson}}

    $(document).ready(function(){
        $("#previous-btn").click(function(){
            id = parseInt({{recipe.id}});
            id -= 1;
            if(id > 0){
                window.location.href = "/lesson/recipes/" + id;
            }
            else
            {
                window.location.href = "/lesson/recipes/"
            }
        });
        $("#next-btn").click(function(){
            id = parseInt({{recipe.id}});
            id += 1;
            if(id < 6){
                window.location.href = "/lesson/recipes/" + id;
            }
            else
            {
                window.location.href = "/quiz/0";
            }
        });
    });
</script>



<div class="container">
    <div class = "text-center page-title"> 
        <h1> {{recipe.name}} </h1>
        <hr>
    </div>
    <div class = "col-md-12" id = "rsubHeader">
            <div id = "white-text">
                For: {{recipe.purpose}}
            </div>
            <div id = "white-text">
                Ingredients:
                {% for Ingredient in recipe.ingredients %}
                    {{Ingredient}}.
                {% endfor %} 
            </div>
    </div>  
    <div class = "row" id = "centerText"> 
        <div class = "col-md-6"> 
            {% for step in recipe.steps %}
                <div class = "row" id = "stepHeader"> {{step}}</div>
            {% endfor %} 
        </div>
        <div class = "col-md-6">  
            <img id = "imgGlass" src = "{{recipe.image}}">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2">
            <div>
                <a class="btn btn-dark float-left" id="previous-btn">Previous</a>
            </div>
        </div>
        <div class="col-md-8">
        </div>
        <div class="col-md-2">
            <div>
                <a class="btn btn-dark float-right" id="next-btn">Next</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
